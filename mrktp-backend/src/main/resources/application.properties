
#################################################
#Servlet Configuration
################################################################################################
server.servlet.contextPath=/api
spring.application.name=mrktp-backend
#################################################
#Datasource Configuration
################################################################################################
spring.datasource.name=MariaDb
spring.datasource.url=jdbc:mariadb://localhost:23306/markt_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect


#################################################
#Logging Configuration
################################################################################################
logging.level.com.mrkt.admin=DEBUG
logging.pattern.console=%highlight(%-3level) %white(%msg) -%green(%logger(36)) %n

#################################################
#Jackson Configuration
################################################################################################
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.fail-on-empty-beans=false